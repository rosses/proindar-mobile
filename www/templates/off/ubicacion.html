<ion-view view-title="TERRABIKE UBICAR PRODUCTOS">
  <ion-content scroll="false" class="home" on-swipe-right="onSwipeRight($event)" on-swipe-left="onSwipeLeft($event)">
    <div ng-if="!enableOp">
      <br><br><br>
      <center>
        <h3>Escanee un código de una ubicación para comenzar</h3>
      </center>
    </div>

    <div ng-hide="!enableOp">
      <div style="background-color: #000; text-align:center;"><h3 style="color:#FFF; padding: 10px;">UBICACI&Oacute;N {{barra}}</h3></div>
      <!--<button style="margin-top:-6px;" class="button button-picking button-positive icon ion-plus-circled" ng-click="agregarEmparejado();"> Agregar Emparejado</button>   -->
      <!--<button style="margin-top:-6px;" class="button button-picking button-assertive icon ion-share" ng-click="cancelar();"> CANCELAR</button>   -->

      <hr />
      <ion-scroll direction="y" style="height: calc(100vh - 250px)">
         
        <h5 style='color:red; text-align:center;' ng-if="inventory.length == 0">VA A AGREGAR PRODUCTOS A ESTA UBICACION</h5>
        <div class="" style="display:inline-block; margin-right: 20px; font-size: 25px; margin-bottom: 25px;" ng-repeat="linea in inventory">
          <div class="row">
            <div class="col-67 conteo-articulo">
              <button ng-click="borrar(linea.code)" style="height: 20px; line-height: 20px; min-width: 20px; width: 20px; min-height: 20px; text-align: center; padding: 0px;" class="button button-assertive">X</button> <span>{{linea.code}}</span> {{linea.description}}
            </div>
            <div class="col-33 conteo-qty">
              {{linea.quantity}}
            </div>
          </div>
          
        </div> 
      </ion-scroll>
    </div>

  </ion-content>
  <ion-footer-bar class="bar-stable">
    <div class="row">
      <div class="col col-100 text-center" style="margin-top: -10px;">
        <button class="button button-dark" ng-click="cancelarConteo()">LISTO</button>
      </div>
    </div>
    
  </ion-footer-bar>
</ion-view>
