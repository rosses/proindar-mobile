<ion-view view-title="BIENVENIDO">
  <ion-content class="home" on-swipe-right="onSwipeRight($event)" on-swipe-left="onSwipeLeft($event)">

    <div class="text-center homes">
      <br /><br />
      <img src="proindar.png" style="max-width:100%;" />
      <br />
      <div ng-if="permiso_bodega_crear || permiso_bodega_vconsumo">
        <h2>BODEGA</h2>
        <button ng-if="permiso_bodega_crear" class="button button-royal button-default icon ion-qr-scanner" ng-click="ENTREGA()"> NUEVA ENTREGA</button>
        <br /><br /> 
        <button ng-if="permiso_bodega_vconsumo" class="button button-royal button-default icon ion-qr-scanner" ng-click="VALE_CONSUMO()"> VALE DE CONSUMO</button>
        <br /><br /> 
      </div>
      <div ng-if="permiso_prod_pm || permiso_prod_corte || permiso_prod_armado || permiso_prod_soldadura || permiso_prod_limpieza || permiso_prod_calidad">
        <h2>PRODUCCIÃ“N</h2>
        <button ng-if="permiso_prod_pm" class="button button-assertive button-default icon ion-qr-scanner" ng-click="RECEPCIONAR_OT()"> RECEPCIONAR OT</button>
        <br /><br />
        <button ng-if="permiso_prod_pm" class="button button-assertive button-default icon ion-qr-scanner" ng-click="INICIAR('3')"> ASIGNAR CORTE</button>
        <br /><br />
        <button ng-if="permiso_prod_pm" class="button button-assertive button-default icon ion-qr-scanner" ng-click="ENTRADA_OT()"> TERMINO CORTE Y LOTEO</button>
        <br /><br />
        <button ng-if="permiso_prod_pm" class="button button-royal button-default icon ion-qr-scanner" ng-click="INICIAR('')"> INICIAR ETAPA</button><br /><br />
        <button ng-if="permiso_prod_pm" class="button button-royal button-default icon ion-qr-scanner" ng-click="TERMINAR('')"> TERMINAR ETAPA</button><br /><br />
        <button ng-if="permiso_prod_pm" class="button button-royal button-default icon ion-qr-scanner" ng-click="CAMBIAR_ETAPA()"> CAMBIAR DE ETAPA</button> 
        <br /><br />
        <button ng-if="permiso_prod_pm" class="button button-assertive button-default icon ion-qr-scanner" ng-click="SALIDA_OT()"> LOTEO ENTREGA</button>
        <br /><br /><br />
        <h2>CALIDAD</h2>
        <button ng-if="permiso_prod_pm" class="button button-royal button-default icon ion-qr-scanner" ng-click="MOVER_PIEZA()"> LIBERAR</button>
        <br /><br /><br /> 
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-assertive">
    <div class="row">
      <div class="col col-67 text-center">
        <strong>CONECTADO: {{$root.nombre}}</strong>
      </div>
      <div class="col col-33 text-center" style="margin-top: -10px;">
        <button class="button button-dark" ng-click="close()">CERRAR CUENTA</button>
      </div>
    </div>    
  </ion-footer-bar>
</ion-view>
