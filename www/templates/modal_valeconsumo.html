<ion-modal-view>
<ion-header-bar class="bar-assertive">
  <h1 class="title">FINALIZAR</h1>
</ion-header-bar>
<ion-content style="padding:15px; text-align:center;" class="modallle">
<h4>Â¿Quien retira?:</h4>
<ion-list>
  <ion-radio name="n_receptor" ng-click="setreceptor(r.id)" ng-model="receptor" ng-value="r.id" ng-repeat="r in receptores">{{r.name}}</ion-radio>
</ion-list>
<br /><br /> 
<h4>Seleccione bodega:</h4>
<ion-list>
  <ion-radio name="n_bodega" ng-click="setbodega(b.WhsCode,b.WhsName)" ng-value="b.WhsCode" ng-repeat="b in bodegas">{{b.WhsName}}</ion-radio>
</ion-list>

</ion-content>
<ion-footer-bar class="bar-stable">
<div class="row">
  <div class="col col-100 text-center" style="margin-top: -10px;">
    <button class="button button-dark" ng-click="closeSalida()">CANCELAR</button>
    <button class="button button-assertive button-small" ng-click="confirmada()">CONFIRMAR</button>
  </div>
</div>

</ion-footer-bar>
</ion-modal-view>
